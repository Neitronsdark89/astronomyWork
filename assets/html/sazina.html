<h1>SAZINĀTIES AR MUMS</h1>
<div class="sazinasForma">
	<form action="veiksmigi.html">
	<div class="grid-container">
		<div class="grid-item">
		<label for="fname">Vārds<span style="color: red">*</span></label>
		<input type="text" id="fname" name="firstname" placeholder="Vārds.." required>
		</div>
		<div class="grid-item">
		<label for="lname">Uzvārds<span style="color: red">*</span></label>
		<input type="text" id="lname" name="lastname" placeholder="Uzvārds.." required>
		</div>
		<div class="grid-item">	
		<label for="email">E-pasts<span style="color: red">*</span></label>
		<input type="text" id="email" name="email" placeholder="E-pasts.." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
		</div>
		<div class="grid-item">	
		<label for="phone">Telefons<span style="color: red">*</span></label>
		<input type="text" id="phone" name="phone" placeholder="Telefons.." pattern="[+0-9]{1,}" required>
		</div>
		<div class="grid-item">	
		<textarea id="qvestion" name="qvestion" rows="7" cols="50" placeholder="Jautājums vai komentārs*" required></textarea>
		</div>
		<div class="grid-item">	
		<input type="checkbox" id="readDoc" name="readDoc" value="Doc" required>
		<label for="readDoc">Piekrītu, ka mani dati tiks saglabāti līdz brīdim, kamēr tie būs nepieciešami.</label>
		</div>	
		<div class="grid-item">	
		<input type="submit" value="Nosūtīt">
		</div>	
	</div>
	</form>
</div>
